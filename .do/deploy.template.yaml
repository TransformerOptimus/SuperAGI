spec:
  databases:
  - engine: PG
    name: super-agi-main
    num_nodes: 1
  ingress:
    rules:
    - component:
        name: superagi-backend
      match:
        path:
          prefix: /api
  name: superagi
  services:
  - dockerfile_path: Dockerfile
    envs:
    - key: DB_URL
      scope: RUN_TIME
      value: ${super-agi-main.DATABASE_URL}
    git:
      branch: main
      repo_clone_url: https://github.com/TransformerOptimus/SuperAGI.git
  http_port: 8001
  instance_count: 1
  name: superagi-backend
  source_dir: /