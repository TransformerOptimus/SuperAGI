spec:
  databases:
  - engine: PG
    name: super-agi-main
    num_nodes: 1
  ingress:
    rules:
    - component:
        name: superagi-backend
      match:
        path:
          prefix: /api
  name: superagi
  services:
  - dockerfile_path: ./gui/DockerfileProd
    git:
      branch: main
      repo_clone_url: https://github.com/TransformerOptimus/SuperAGI.git
    http_port: 3000
    instance_count: 1
    name: superagi-frontend
    source_dir: ./gui
  - dockerfile_path: Dockerfile
    git:
      branch: main
      repo_clone_url: https://github.com/TransformerOptimus
    http_port: 8001
    instance_count: 1
    name: superagi-backend
    source_dir: /